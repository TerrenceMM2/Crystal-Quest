<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Crystals</title>
  <link rel="icon" type="image/png" href="assets/images/gem_1.png" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css"
    integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link rel="stylesheet" href="./assets/css/skeleton.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" integrity="sha256-a2tobsqlbgLsWs7ZVUGgP5IvWZsx8bTNQpzsqCSm5mk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="container u-cf">
    <div class="row">
      <div class="column">
        <h1 class="animated fadeIn delay-1s">Magic Crystals</h1>

        <div class="target">Target: <span id="goal"></span></div>

        <div class="row" id="crystal-container">
          <img id="crystal1" class="crystal two columns" src="./assets/images/gem_1.png" alt="Crystal #1">
          <img id="crystal2" class="crystal two columns" src="./assets/images/gem_2.png" alt="Crystal #2">
          <img id="crystal3" class="crystal two columns" src="./assets/images/gem_3.png" alt="Crystal #3">
          <img id="crystal4" class="crystal two columns" src="./assets/images/gem_4.png" alt="Crystal #4">
        </div>

        <a class="button" id="start-game">Start</a>
        <a class="button animated fadeIn delay-3s" id="reset-game">Reset</a>

        <div id="stats">
          <div>Wins: <span id="wins">0</span></div>
          <div>Losses: <span id="losses">0</span></div>
          <div><span id="message"></span></div>
        </div>

        <div class="info u-pull-left">

          <div class="credits"><span><i class="fas fa-info-circle"></i></span>  Icons made by <a
              href="https://www.freepik.com/?__hstc=57440181.f9295711d18c1ecbf3e97a60c9b7f64b.1560893065126.1562014213088.1562082871067.3&__hssc=57440181.5.1562082871067&__hsfp=3556510710"
              title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
            is
            licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
              target="_blank">CC 3.0 BY</a></div>
        </div>
      </div>
    </div>
  </div>

  <audio id="gem-sound" src="assets/sounds/gem_tone.m4a" type="audio/m4a"></audio>
  <script src="./assets/js/app.js"></script>
</body>

</html>
